<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<style>
audio::-webkit-media-controls-panel{
background: orange;
}
a{
color: orange;
display: none;
}
body{
background: black;
border: 4px dotted orange;
border-radius: 15px;
color: yellow;
text-align: center;
}
input[type=button]{
background: black;
border: 3px solid orange;
border-radius: 30px;
color: orange;
height: 40px;
width: 30%;
}
hr{
color: yellow;
width: 50%;
}
select, textarea{
background: black;
border: 2px solid orange;
border-radius: 10px;
color: orange;
width: 85%;
</style>
</head>
<body>
<h3>Text-To-Audio</h3>
<select id="Language"><option value="en-US_AllisonVoice">American English (en-US): Allison (female, expressive, transformable)</option><option value="en-US_AllisonV3Voice" selected>American English (en-US): AllisonV3 (female, enhanced dnn)</option><option value="en-US_LisaVoice">American English (en-US): Lisa (female, transformable)</option><option value="en-US_LisaV3Voice">American English (en-US): LisaV3 (female, enhanced dnn)</option><option value="en-US_MichaelVoice">American English (en-US): Michael (male, transformable)</option><option value="en-US_MichaelV3Voice">American English (en-US): MichaelV3 (male, enhanced dnn)</option><option value="pt-BR_IsabelaVoice">Brazilian Portuguese (pt-BR): Isabela (female)</option><option value="pt-BR_IsabelaV3Voice">Brazilian Portuguese (pt-BR): IsabelaV3 (female, enhanced dnn)</option><option value="en-GB_KateVoice">British English (en-GB): Kate (female)</option><option value="en-GB_KateV3Voice">British English (en-GB): KateV3 (female, enhanced dnn)</option><option value="es-ES_EnriqueVoice">Castilian Spanish (es-ES): Enrique (male)</option><option value="es-ES_EnriqueV3Voice">Castilian Spanish (es-ES): EnriqueV3 (male, enhanced dnn)</option><option value="es-ES_LauraVoice">Castilian Spanish (es-ES): Laura (female)</option><option value="es-ES_LauraV3Voice">Castilian Spanish (es-ES): LauraV3 (female, enhanced dnn)</option><option value="fr-FR_ReneeVoice">French (fr-FR): Renee (female)</option><option value="fr-FR_ReneeV3Voice">French (fr-FR): ReneeV3 (female, enhanced dnn)</option><option value="de-DE_BirgitVoice">German (de-DE): Birgit (female)</option><option value="de-DE_BirgitV3Voice">German (de-DE): BirgitV3 (female, enhanced dnn)</option><option value="de-DE_DieterVoice">German (de-DE): Dieter (male)</option><option value="de-DE_DieterV3Voice">German (de-DE): DieterV3 (male, enhanced dnn)</option>
<option value="hi-IN">Hindi (hi-IN): Indian (female)</option>
<option value="it-IT_FrancescaVoice">Italian (it-IT): Francesca (female)</option><option value="it-IT_FrancescaV3Voice">Italian (it-IT): FrancescaV3 (female, enhanced dnn)</option><option value="ja-JP_EmiVoice">Japanese (ja-JP): Emi (female)</option><option value="ja-JP_EmiV3Voice">Japanese (ja-JP): EmiV3 (female, enhanced dnn)</option><option value="es-LA_SofiaVoice">Latin American Spanish (es-LA): Sofia (female)</option><option value="es-LA_SofiaV3Voice">Latin American Spanish (es-LA): SofiaV3 (female, enhanced dnn)</option><option value="es-US_SofiaVoice">North American Spanish (es-US): Sofia (female)</option><option value="es-US_SofiaV3Voice">North American Spanish (es-US): SofiaV3 (female, enhanced dnn)</option></select>
<p>
<textarea id="Text" placeholder="Type or Paste the text you want to convert here..."></textarea>
</p>
<center>
<input id="Btn" type="button" onclick="update()" value="Convert!"/>
<br/>
<a id="Downloader" onclick="this.style.display = 'none'" role="button">Download!</a>
</center>
<hr></hr>
<audio id="Audio" controlsList="nodownload" controls></audio>
<script>
function update(){
document.getElementById("Btn").value = "Converting...";
var Input = document.getElementById('Text').value;
var Download = document.getElementById("Downloader");
var Lang = document.getElementById("Language").value;
var Player = document.getElementById("Audio");
Input = Input.replace(/ /g, "+");
Input = Input.replace(/&/g, "And");
if(Input.length > 5000){
document.getElementById("Btn").value = "<Retry>";
alert("Oops!\nWe're unable to process your request,\n\nYour text contains " + Input.length + " characters\nincluding (Spaces, Numbers & Symbles).\n\nKeep in mind your text may have never more than 5000 characters...");}else{
if(Lang == "hi-IN"){
Player.src = "https://translate.google.com/translate_tts?ie=UTF-8&q=" + Input + "&tl=hi&client=tw-ob";}else{
Player.src = "https://text-to-speech-demo.ng.bluemix.net:443/api/v1/synthesize?text=" + Input + "&voice=" + Lang + "&download=true&accept=audio%2Fmp3";}
Player.play();
Download.href = Player.src;
setTimeout(function(){
document.getElementById("Btn").value = "Convert!";
Download.style.display = "block";},2000);}}
</script>
</body>
</html>
